<div id="api" data-name="Unified">
  <div class="header"><a class="btn btn-primary back" href="https://ax7.reference.storefront.com/login">Back</a></div>
  <div class="logo"><img alt="Lowe`s" src="http://app-int.lowc-uxsc.projects.epam.com/Areas/Storefront/Assets/images/logo.png"/></div>
  <div class="localAccount" role="form">
    <div class="intro">
      <h3>Sign in</h3>
    </div>
    <div class="error pageLevel" aria-hidden="true" style="display: none;">
      <p role="alert"></p>
    </div>
    <div class="entry">
      <div class="entry-item">
        <label for="logonIdentifier">Email</label>
        <div class="error itemLevel"></div>
        <input id="logonIdentifier" type="email" name="LogonIdentifier" pattern="^[a-zA-Z0-9.!#$%&amp;amp;â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+)*$" placeholder="Email Address" tabindex="tabindex" value="value"/>
      </div>
      <div class="entry-item">
        <label for="password">Password</label>
        <div class="error itemLevel"></div>
        <input id="password" type="password" name="Password" placeholder="Password" tabindex="1"/>
      </div>
      <div class="buttons">
        <button class="btn btn-primary" id="next" tabindex="1">Sign in</button>
      </div>
    </div>
    <div class="password-label">Forgot your password?<a id="forgotPassword" tabindex="2">Send reset email</a></div>
  </div>
  <div class="divider">
    <hr class="sign-in"/>
  </div>
  <div class="social" role="form">
    <div class="options">
      <div class="btn-inline">
        <button class="accountButton firstButton btn" id="FacebookExchange" tabindex="1">Sign in with Facebook</button>
      </div>
      <div class="btn-inline">
        <button class="accountButton btn" id="GoogleExchange" tabindex="1">Sign in with Google</button>
      </div>
    </div>
  </div>
  <div class="divider">
    <hr/>
  </div>
  <div class="create">
    <p><a class="btn btn-invert" id="createAccount" tabindex="1">Create an Account</a></p>
  </div>
</div>
